		// Creating the Map
		var map = L.map('map').setView([-69.3, -35.9], 4);  // Mt. Tianheng

		map.createPane('CustomPane');
		map.getPane('CustomPane').style.zIndex = 600; // Needed in order to put markers in front of farm route lines

	    L.tileLayer('maps/teyvat/{z}/{x}/{y}.png', {
	    continuousWorld: false,
	    noWrap: true,
	    minZoom: 3,
	    maxZoom: 6,
	    zoomControl: false,
		minNativeZoom: 3,
		maxNativeZoom: 5,
		updateInterval: 200,
	    }).addTo(map);

	    // Remove old zoomControl and add new one.
	    map.zoomControl.remove();
	    L.control.zoom({
	    position: 'bottomright'
		}).addTo(map);

		var myRenderer = L.svg({ opacity: 0.25 });

		// OnEachFeature function
		function oef(feature, layer) {
			if (feature.properties && feature.properties.name) {
				layer.bindTooltip(feature.properties.name, {
					opacity: 1.00,
					direction: 'top',
					offset: [0, -7]
				});
			}
			if (feature.properties && feature.properties.name && feature.properties.description) {
				layer.bindPopup("<center><b> " + feature.properties.name + "</center></b><br>" + feature.properties.description);
			}
			if (feature.properties && feature.properties.name && feature.properties.description && feature.properties.name.startsWith("* Teleport") ){
				layer.setStyle({
					color: "LightSkyBlue",
					dashArray: 10,
					weight: 3,
				});
			}
		}

		// OnEachFeature2 function
		function oef2(feature, layer) {
			if (feature.properties && feature.properties.name) {

			}
			if (feature.properties && feature.properties.name.endsWith("Mitachurl") ){
				layer.setIcon(MitachurlIcon);
				};
			if (feature.properties && feature.properties.name.endsWith("Ruin Guard") ){
				layer.setIcon(RuinGuardIcon);
				};
			if (feature.properties && feature.properties.name.endsWith("Ruin Grader") ){

				};
			if (feature.properties && feature.properties.name.endsWith("Ruin Hunter") ){

				};
			if (feature.properties && feature.properties.name.endsWith("Hydro Abyss Mage") ){

				};
			if (feature.properties && feature.properties.name.endsWith("Cryo Abyss Mage") ){

				};
			if (feature.properties && feature.properties.name.endsWith("Stonehide Lawachurl") ){

				};
			if (feature.properties && feature.properties.name.endsWith("Frostarm Lawachurl") ){
				layer.setIcon(FrostarmLawachurlIcon);
				};
			}
